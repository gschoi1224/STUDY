ㅊ<!DOCTYPE>
<html>
<head>
    <script src='https://unpkg.com/axios/dist/axios.min.js'/>
    <script type='text/javascript'>
        axios.get('https://www.zerocho.com/api/get')    // axios.get은 내부에 new Promise가 들어있음
            .then(result => {
                console.log(result);
                console.log(result.data);
            })
            .catch(err => {
                console.error(err);
            });
        (async () => {
            try {
                const result = await axios.get('https://www.zerocho.com/api/get');
                console.log(result);
                console.log(result.data);
            }
            catch (err) {
                console.error(err);
            }
        })();

        (async () => {
            try {
                const result = await.axios.post('https://www.zerocho.com/api/post/json', {
                    name : 'zerocho',
                    birth : 1994,
                });
                console.log(result);
                console.log(result.data);
            } catch (err) {
                console.error(err);
            }
        })();

        // FormData : form 태그의 데이터를 동적으로 제어
        const formData = new FormData();
        formData.append('name', 'zerocho');
        formData.append('item', 'orange');
        formData.append('item', 'melon');
        formData.has('item'); // true
        formData.has('money'); // false
        formData.get('item');   //orange
        formData.getAll('item');    //['orange', 'melon']
        formData.append('test', ['hi', 'zero']);
        formData.get('test');   // hi, zero
        formData.delete('test');
        formData.get('test');   // null
        formData.set('item', 'apple');
        formData.getAll('item');    // ['apple'];

        (async() => {
            try {
                const formData = new FormData();
                formData.append('name', 'zerocho');
                formData.append('birth', 1994);
                const result = await axios.post('https://www.zerocho.com/api/post/formdata', formData);
                console.log(result);
                console.log(result.data);
            } catch (err) {
                console.error(err);
            }
        })();

        // 주소에 한글이 들어가는 경우 encodeURIComponent 사용
        (async () => {
            try {
                const result = await.axios.get(`https://www.zerocho.com/api/search/${encodeURIComponent('노드')}`);
                console.log(result);
                console.log(result.data);
            } catch (err) {
                console.error(err);
            }
        })();

        console.log(document.querySelector('li').dataset);
        // {id : '1', userJob : 'programmer'}
    </script>
</head>
<body>
<ul>
    <li data-id="1" data-user-job="programmer">Zero</li>
    <li data-id="2" data-user-job="designer">Nero</li>
    <li data-id="3" data-user-job="programmer">Hero</li>
    <li data-id="4" data-user-job="ceo">Kero</li>
    <!--
        데이터 속성 : HTML 태그의 속성으로 data-로 시작하는 것 이름이 user-job 에서 userJob이 됨
        반대로 dataset.monthSalary = 10000; 을 넣으면 data-month-salary = "10000" 이라는 속성이 생김
    -->
</ul>
</body>
</html>
